<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soggy Grogg and the Wonderous Bog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="./assets/dist/rpgui.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <section class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-9">
                <div class="rpgui-content flex-grow-1">
                    <div id="paper" class="rpgui-container framed-golden block">
                        <h1>The Oregon Trail: Part Deux!</h1>
                        <div class="rpgui-container framed" id="startGame">
                            <button id="startButton"></button>
                            <div id="initial-select" class="framed"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
                <div class="sidebar">
                    <div id="spotify">
                        <label>Add a little ambiance, log in to Spotify!</label>
                        <iframe src="https://open.spotify.com/embed/playlist/0LvnTf2oc2YJ1r4g2GgtKX?theme=0"
                            width="100%" height="50%" frameBorder="10" allowtransparency="true"
                            allow="encrypted-media"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/dist/rpgui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>


</body>

</html>
